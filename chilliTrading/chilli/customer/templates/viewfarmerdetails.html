<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Farmer Details</title>
  <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .nav {
            background-color: #444;
            display: flex; /* Use flexbox for centering */
            justify-content: center; /* Center items horizontally */
            align-items: center; /* Center items vertically */
            width: 100%;
            padding: 10px 0; /* Add some padding */
        }

        .nav ul {
            list-style-type: none; /* Remove bullet points */
            padding: 0; /* Remove padding */
            display: flex; /* Use flexbox for horizontal layout */
        }

        .nav li {
            margin: 0 15px; /* Add margin between links */
        }

        .nav a {
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 800px;
            border: 1px solid #ddd;
            margin-top: 20px; /* Add margin to separate from nav */
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
           <div class="nav">
        <ul>
            <a href="{% url 'showfarmerdetails' %}">view farmer</a>
        <a href="{% url 'showwarehouse_details' %}">view warehouse</a>
        <a href="{% url 'showrate_chart' %}">view ratechart</a>
        <a href="{% url 'insertrequest_for_storage' %}">Request</a>
        <a href="#change Password">change Password</a>
        <a href="{% url 'logcheck' %}">LogOut</a>
        </ul>
           </div>


<div class="form-container">
        <h2>Enter Farmer Details</h2>
        <table border="2">
            <tr>
                <td>Farmer Id </td>
                  <td>farmer_name </td>
                <td> village</td>
                <td>city </td>
                <td>Contatct Number </td>
                  <td>Delete </td>
            </tr>
             {% for i in userdict %}
            <tr>
                <td>{{ i.farmer_id }}</td>
                 <td>{{ i.farmer_name }}</td>
                 <td>{{ i.village }}</td>
                 <td>{{ i.city }}</td>
                 <td>{{ i.contact_number }}</td>
                <td>Delete</td>

            </tr>
            {% endfor %}

        </table>
        </form>

        </div>
    </div>
</body>
</html>
