<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Warehouse Details</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 120vh;
            flex-direction: column;
        }

        .nav {
            background-color: #444;
            display: flex; /* Use flexbox for centering */
            justify-content: center; /* Center items horizontally */
            align-items: center; /* Center items vertically */
            width: 100%;
            padding: 10px 0; /* Add some padding */
        }

        .nav ul {
            list-style-type: none; /* Remove bullet points */
            padding: 0; /* Remove padding */
            display: flex; /* Use flexbox for horizontal layout */
        }

        .nav li {
            margin: 0 15px; /* Add margin between links */
        }

        .nav a {
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            border: 1px solid #ddd;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
            display: block;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-group input:focus, .form-group select:focus {
            border-color: #007BFF;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .footer {
            text-align: center;
            margin-top: 15px;
        }

        .footer a {
            color: #007BFF;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
       <div class="nav">
        <ul>
        <a href="{% url 'insertfarmer_details' %}">Add farmer</a>
        <a href="{% url 'insertwarehouse_details' %}">Add warehouse</a>
        <a href="{% url 'showrate_chart' %}">View ratechart</a>
        <a href="{% url 'showrequest_for_storage' %}">View request</a>
        <a href="#change Password">Change password</a>
        <a href="{% url 'logcheck' %}">Logout</a>
        </ul>
    </div>
    <div class="form-container">
        <h2>Enter Warehouse Details</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="warehouse_id">Warehouse ID</label>
                <input type="text" id="warehouse_id" name="warehouse_id" placeholder="Enter Warehouse ID" required>
            </div>
            <div class="form-group">
                <label for="warehouse_name">Warehouse Name</label>
                <input type="text" id="warehouse_name" name="warehouse_name" placeholder="Enter Warehouse Name" required>
            </div>
            <div class="form-group">
                <label for="capacity">Capacity</label>
                <input type="number" id="capacity" name="capacity" placeholder="Enter Capacity" required>
            </div>
            <div class="form-group">
                <label for="warehouse_type">Warehouse Type</label>
                <select id="warehouse_type" name="warehouse_type" required>
                    <option value="">Select Warehouse Type</option>
                    <option value="Cold Storage">Cold Storage</option>
                    <option value="General Storage">General Storage</option>
                    <option value="Hazardous Materials">Hazardous Materials</option>
                    <option value="Automotive">Automotive</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Enter Address" required>
            </div>
            <div class="form-group">
                <label for="owner_id">Owner ID</label>
                <input type="text" id="owner_id" name="owner_id" placeholder="Enter Owner ID" required>
            </div>
            <div class="form-group">
                <label for="contact_number">Contact Number</label>
                <input type="tel" id="contact_number" name="contact_number" placeholder="Enter Contact Number" required>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
        <div class="footer">
            <p>Have an account? <a href="#">Sign In</a></p>
        </div>
    </div>
</body>
</html>
